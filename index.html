<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Platzi Video</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- Encabezado -->
    <header id="header">
        <a class="header-menu-button" id="menu-button"><img src="./images/menu.png"></a> 
        <img class="header-imagen-titulo" src="./images/platzi-video.png" alt="Platzi Video">

        <form class="header-formulario" id="formulario" action="">
            <input type="text" name="pelicula" placeholder="Busca una Pelicula">
            <!-- Plantilla con Imagen de Loading -->
        </form>
        <!-- Plantilla con Imagen y Nombre de Usuario -->
    </header>

    <!-- Seccion Menu -->
    <section id="seccion-menu">
        <div class="menu-container">
            <img class="menu-imagen-titulo" src="./images/platzi-video.png" alt="Platzi Video">
            <nav class="menu-navbar">
                <h2 class="navbar-titulo">Peliculas Recientes</h2>
                <ol class="navbar-lista peliculas-recientes" id="lista-peliculas-recientes">
                    <!-- Plantilla con la Lista de Peliculas Recientes -->
                </ol>
            </nav>
            <nav class="menu-navbar">
                <h2 class="navbar-titulo">Lista de Amigos</h2>
                <ul class="navbar-lista amigos" id="lista-amigos">
                    <!-- Plantilla con la Lista de Amigos -->
                </ul>
            </nav>
        </div>

        <div class="menu-capa" id="menu-capa"></div>
    </section>

    <!-- Seccion Peliculas -->
    <section id="seccion-peliculas">
        <span class="peliculas-subtitulo">A los golpes</span>
        <h2 class="peliculas-titulo">Acción</h2>
        <div id="peliculas-accion" class="peliculas-container">
            <img src="./images/loader.gif" width="170px" height="170px">
            <!-- Plantilla con Lista de Peliculas de Accion -->
        </div>

        <span class="peliculas-subtitulo">Para llorar</span>
        <h2 class="peliculas-titulo">Drama</h2>
        <div id="peliculas-drama" class="peliculas-container">
            <img src="./images/loader.gif" width="170px" height="170px">
            <!-- Plantilla con la Lista de Peliculas de Drama -->
        </div>

        <span class="peliculas-subtitulo">Dibujitos Animados</span>
        <h2 class="peliculas-titulo">Animación</h2>
        <div id="peliculas-animacion" class="peliculas-container">
            <img src="./images/loader.gif" width="170px" height="170px">
            <!-- Plantilla con la Lista de Peliculas de Animacion -->
        </div>
    </section>

    <!-- Seccion Busqueda -->
    <section id="seccion-busqueda">
        <!-- Plantilla con los datos de una pelicula buscada -->
    </section>

    <!-- Modal -->
    <section id="modal">
        <!-- Plantilla con los datos de una pelicula seleccionada -->
    </section>
    <script src="index.js"></script>
</body>
</html>
